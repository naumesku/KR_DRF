version: '3'

services:

  redis:
    image: redis
    ports:
      - '6379:6379'

  db:
    restart: always
    image: postgres
    env_file:
      - .env
    expose:
      - '5432'
    volumes:
      - pg_data:/var/lib/postgresql/data/
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
      build: .
      tty: true
      command: bash -c 'python manage.py migrate && python manage.py runserver 0.0.0.0:8000'
      ports:
        - '8001:8000'
      volumes:
        - .:/code
      depends_on:
        db:
          condition: service_healthy

  celery:
    build: .
    tty: true
    command: celery -A config worker -l INFO -P eventlet
    depends_on:
      - redis
      - app

  celery_beat:
    build: .
    tty: true
    command: celery -A config beat -l info -S django
    depends_on:
      - redis
      - app

volumes:
  pg_data: